<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create 245D Compliance Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Create a 245D Compliant Shift</h1>
        <form id="shiftForm" class="bg-white p-4 rounded shadow-md">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Shift Title:</label>
                <input type="text" id="title" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="staffName" class="block text-gray-700">Staff Name:</label>
                <input type="text" id="staffName" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="recipientEmail" class="block text-gray-700">Recipient Email:</label>
                <input type="email" id="recipientEmail" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="start" class="block text-gray-700">Start Time:</label>
                <input type="datetime-local" id="start" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="end" class="block text-gray-700">End Time:</label>
                <input type="datetime-local" id="end" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700">Location:</label>
                <input type="text" id="location" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="services" class="block text-gray-700">245D Compliance Services:</label>
                <textarea id="services" class="border rounded w-full p-2" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description of Duties:</label>
                <textarea id="description" class="border rounded w-full p-2" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label for="clockInAddress" class="block text-gray-700">Clock In Address:</label>
                <input type="text" id="clockInAddress" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="clockOutAddress" class="block text-gray-700">Clock Out Address:</label>
                <input type="text" id="clockOutAddress" class="border rounded w-full p-2">
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-gray-700">Internal Notes:</label>
                <textarea id="notes" class="border rounded w-full p-2" rows="3"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Shift</button>
        </form>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const shiftData = {
                title: document.getElementById('title').value,
                staffName: document.getElementById('staffName').value,
                email: document.getElementById('email').value,
                recipientEmail: document.getElementById('recipientEmail').value,
                start: new Date(document.getElementById('start').value).toISOString(),
                end: new Date(document.getElementById('end').value).toISOString(),
                location: document.getElementById('location').value,
                services: document.getElementById('services').value,
                description: document.getElementById('description').value,
                clockInAddress: document.getElementById('clockInAddress').value,
                clockOutAddress: document.getElementById('clockOutAddress').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/add-shift', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(shiftData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred while creating the shift.');
                }

                alert(`Shift created successfully! \nEvent Link: ${data.eventLink}`);
                document.getElementById('shiftForm').reset(); // Reset form on success
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        document.getElementById('shiftForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
