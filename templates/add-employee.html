<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-header">
                <h2>Employee Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeeType">Employee Type</label>
                            <select id="employeeType" name="employeeType">
                                <option value="">Select Employee Type</option>
                                <option value="fullTime">Full Time</option>
                                <option value="partTime">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="temporary">Temporary</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <select id="jobTitle" name="jobTitle">
                                <option value="">Select Employee Job Title</option>
                                <option value="manager">Manager</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <option value="analyst">Analyst</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="educationLevel">Education Level</label>
                            <select id="educationLevel" name="educationLevel">
                                <option value="">Select Education Level</option>
                                <option value="highSchool">High School</option>
                                <option value="associate">Associate's Degree</option>
                                <option value="bachelor">Bachelor's Degree</option>
                                <option value="master">Master's Degree</option>
                                <option value="doctorate">Doctorate</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-group">
                                <input type="text" id="firstName" name="firstName">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <div class="input-group">
                                <input type="text" id="middleName" name="middleName">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-group">
                                <input type="text" id="lastName" name="lastName">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <div class="input-group">
                                <select id="zipCode" name="zipCode">
                                    <option value="">Select ZIP Code</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <div class="input-group">
                                <input type="text" id="city" name="city">
                                <span class="input-icon"><i class="fas fa-city"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state">State or Province</label>
                            <select id="state" name="state">
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <!-- Add all states here -->
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <div class="input-group">
                                <input type="text" id="address" name="address">
                                <span class="input-icon"><i class="fas fa-home"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="county">County</label>
                            <div class="input-group">
                                <input type="text" id="county" name="county">
                                <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="maritalStatus">Marital Status</label>
                            <select id="maritalStatus" name="maritalStatus">
                                <option value="">Select Marital Status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="providerNumber">Provider # (UMPI)</label>
                            <div class="input-group">
                                <input type="text" id="providerNumber" name="providerNumber">
                                <span class="input-icon"><i class="fas fa-hashtag"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <div class="input-group">
                                <input type="text" id="telephone" name="telephone">
                                <span class="input-icon"><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="socialSecurity">Social Security</label>
                            <div class="input-group">
                                <input type="text" id="socialSecurity" name="socialSecurity" placeholder="111-22-3333">
                                <span class="input-icon"><i class="fas fa-id-card"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <div class="input-group date">
                                <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="yyyy-mm-dd">
                                <span class="input-icon"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <div class="input-group">
                                <select id="status" name="status">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="onLeave">On Leave</option>
                                    <option value="terminated">Terminated</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <input type="email" id="email" name="email">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="license">License</label>
                            <select id="license" name="license">
                                <option value="">Select Licenses</option>
                                <option value="rn">RN</option>
                                <option value="lpn">LPN</option>
                                <option value="cna">CNA</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="immunizations">Immunizations</label>
                            <select id="immunizations" name="immunizations">
                                <option value="">Select Immunizations</option>
                                <option value="complete">Complete</option>
                                <option value="partial">Partial</option>
                                <option value="exempt">Exempt</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="race">Race</label>
                            <select id="race" name="race">
                                <option value="">Select Race</option>
                                <option value="white">White</option>
                                <option value="black">Black or African American</option>
                                <option value="asian">Asian</option>
                                <option value="hispanic">Hispanic or Latino</option>
                                <option value="native">Native American</option>
                                <option value="pacific">Pacific Islander</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="licenseExpirationDate">License Expiration Date</label>
                            <div class="input-group date">
                                <input type="text" id="licenseExpirationDate" name="licenseExpirationDate" placeholder="yyyy-mm-dd">
                                <span class="input-icon"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="driversLicenseNumber">Driver's License Number</label>
                            <div class="input-group">
                                <input type="text" id="driversLicenseNumber" name="driversLicenseNumber">
                                <span class="input-icon"><i class="fas fa-id-card"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="reportsTo">Reports To</label>
                            <select id="reportsTo" name="reportsTo">
                                <option value="">Select Report To</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pcaCertificate">PCA Certificate</label>
                            <div class="input-group">
                                <input type="text" id="pcaCertificate" name="pcaCertificate">
                                <span class="input-icon"><i class="fas fa-certificate"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="employeeNumber">Employee Number</label>
                            <div class="input-group">
                                <input type="text" id="employeeNumber" name="employeeNumber" value="10203">
                                <span class="input-icon"><i class="fas fa-hashtag"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="overtimeHours">Overtime Hours</label>
                            <div class="input-group">
                                <input type="text" id="overtimeHours" name="overtimeHours">
                                <span class="input-icon"><i class="fas fa-clock"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateOfHire">Date of Hire</label>
                            <div class="input-group date">
                                <input type="text" id="dateOfHire" name="dateOfHire" placeholder="yyyy-mm-dd">
                                <span class="input-icon"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="terminationDate">Termination Date</label>
                            <div class="input-group date">
                                <input type="text" id="terminationDate" name="terminationDate" placeholder="yyyy-mm-dd">
                                <span class="input-icon"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="positionClassification">Position Classification</label>
                            <select id="positionClassification" name="positionClassification">
                                <option value="">Select Position Classification</option>
                                <option value="exempt">Exempt</option>
                                <option value="nonExempt">Non-Exempt</option>
                                <option value="contractor">Contractor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dateAvailableToBeginWork">Date Available to Begin Work</label>
                            <div class="input-group date">
                                <input type="text" id="dateAvailableToBeginWork" name="dateAvailableToBeginWork" placeholder="yyyy-mm-dd">
                                <span class="input-icon"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="remarks">Remarks</label>
                            <textarea id="remarks" name="remarks" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="profileImage">Profile Image</label>
                            <div class="upload-area" id="uploadArea">
                                <p>Click or Drop files to upload</p>
                                <div class="upload-icon">
                                    <i class="fas fa-box-open"></i>
                                </div>
                                <input type="file" id="profileImage" name="profileImage" hidden>
                            </div>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    
</body>
</html>
