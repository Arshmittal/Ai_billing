<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100 text-gray-800">

    <div class="flex" id="mainContainer">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white h-screen p-4 sidebar">
            <nav class="mt-6">
                <a href="add-patient.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Add Patient</a>
                <a href="view-patients.html" class="block py-2 px-4 hover:bg-gray-700 rounded">View Patients</a>
                <a href="generate-invoice.html" class="block py-2 px-4 bg-gray-700 rounded">Generate Invoice</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold">Generate Invoice</h1>

            <!-- Payer and Date Selection -->
            <div class="bg-white p-4 shadow-md rounded mt-4">
                <label class="block font-semibold">Select Payer</label>
                <select id="payer" class="w-full p-2 border rounded">
                    <option>MINNESOTA DEPT OF HUMAN SERVICES</option>
                    <option>PRIVATE INSURANCE</option>
                </select>

                <label class="block font-semibold mt-4">Select Date Range</label>
                <input type="date" id="dateFrom" class="p-2 border rounded">
                <input type="date" id="dateTo" class="p-2 border rounded ml-2">
                <button onclick="filterInvoices()" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded">Filter</button>
            </div>

            <!-- Invoice Table -->
            <div class="mt-6 bg-white p-4 shadow-md rounded">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2">Client</th>
                            <th class="p-2">Subscriber #</th>
                            <th class="p-2">Payer</th>
                            <th class="p-2">Service From</th>
                            <th class="p-2">Service To</th>
                            <th class="p-2">Service Hours</th>
                            <th class="p-2">Employee</th>
                            <th class="p-2">Diagnosis Code</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTable"></tbody>
                </table>
            </div>

            <button onclick="generateInvoice()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Generate Invoice</button>
        </div>
    </div>

    <script>
        let invoices = [
            {client: "HASSAN A FARAH", subscriber: "42389003055", payer: "MINNESOTA DEPT OF HUMAN SERVICES", from: "2025-02-11", to: "2025-02-16", hours: "42.00 (168 Units)", employee: "ABDIMALIK HAJI", diagnosis: "F84.0"},
            {client: "HASSAN A FARAH", subscriber: "42389003055", payer: "MINNESOTA DEPT OF HUMAN SERVICES", from: "2025-02-10", to: "2025-02-15", hours: "40.00 (160 Units)", employee: "AHMED MOHAMED", diagnosis: "F84.0"},
            {client: "HASSAN A FARAH", subscriber: "42389003055", payer: "MINNESOTA DEPT OF HUMAN SERVICES", from: "2025-02-15", to: "2025-02-16", hours: "15.50 (62 Units)", employee: "AHMED MOHAMED", diagnosis: "F84.0"}
        ];

        function loadInvoices() {
            let tableBody = document.getElementById("invoiceTable");
            tableBody.innerHTML = "";
            invoices.forEach((invoice) => {
                tableBody.innerHTML += `<tr class="border-t">
                    <td class="p-2">${invoice.client}</td>
                    <td class="p-2">${invoice.subscriber}</td>
                    <td class="p-2">${invoice.payer}</td>
                    <td class="p-2">${invoice.from}</td>
                    <td class="p-2">${invoice.to}</td>
                    <td class="p-2">${invoice.hours}</td>
                    <td class="p-2">${invoice.employee}</td>
                    <td class="p-2">${invoice.diagnosis}</td>
                </tr>`;
            });
        }

        function filterInvoices() {
            let payer = document.getElementById("payer").value;
            let dateFrom = document.getElementById("dateFrom").value;
            let dateTo = document.getElementById("dateTo").value;
            
            let filteredInvoices = invoices.filter(invoice =>
                invoice.payer === payer &&
                (!dateFrom || invoice.from >= dateFrom) &&
                (!dateTo || invoice.to <= dateTo)
            );

            let tableBody = document.getElementById("invoiceTable");
            tableBody.innerHTML = "";
            filteredInvoices.forEach((invoice) => {
                tableBody.innerHTML += `<tr class="border-t">
                    <td class="p-2">${invoice.client}</td>
                    <td class="p-2">${invoice.subscriber}</td>
                    <td class="p-2">${invoice.payer}</td>
                    <td class="p-2">${invoice.from}</td>
                    <td class="p-2">${invoice.to}</td>
                    <td class="p-2">${invoice.hours}</td>
                    <td class="p-2">${invoice.employee}</td>
                    <td class="p-2">${invoice.diagnosis}</td>
                </tr>`;
            });
        }

        function generateInvoice() {
            alert("Invoice successfully generated!");
        }

        document.addEventListener("DOMContentLoaded", loadInvoices);
    </script>

</body>
</html>
