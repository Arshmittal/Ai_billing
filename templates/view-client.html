<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100 text-gray-800">

    <div class="flex" id="mainContainer">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white h-screen p-4 sidebar">
            <nav class="mt-6">
                <a href="/schedule" class="block py-2 px-4 hover:bg-gray-700 rounded">DashBoard</a>
                
            </nav>
        </div>

        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold">Client List (245D Compliant)</h1>
            <table class="mt-4 w-full bg-white shadow-md rounded">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2">First Name</th>
                        <th class="p-2">Last Name</th>
                        <th class="p-2">Phone</th>
                        <th class="p-2">Status</th>
                    </tr>
                </thead>
                <tbody id="patientTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            const tableBody = document.getElementById('patientTable');
            patients.forEach(patient => {
                const row = `<tr class="border-t"><td class="p-2">${patient.firstName}</td><td class="p-2">${patient.lastName}</td><td class="p-2">${patient.phone}</td><td class="p-2">${patient.status}</td></tr>`;
                tableBody.innerHTML += row;
            });
        });
    </script>

</body>
</html>
