<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100 text-gray-800">

    <div class="flex" id="mainContainer">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white h-screen p-4 sidebar">
            <nav class="mt-6">
                <a href="add-patient.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Add Patient</a>
                <a href="view-patients.html" class="block py-2 px-4 hover:bg-gray-700 rounded">View Patients</a>
                <a href="generate-invoice.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Generate Invoice</a>
                <a href="view-invoices.html" class="block py-2 px-4 bg-gray-700 rounded">View Invoices</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold">Payer Invoices</h1>

            <!-- Invoice Table -->
            <div class="mt-6 bg-white p-4 shadow-md rounded">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2">Payer</th>
                            <th class="p-2">Generated On</th>
                            <th class="p-2">Generated By</th>
                            <th class="p-2">Invoice</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTable"></tbody>
                </table>
            </div>

            <p class="mt-2 text-gray-600 text-sm" id="entriesCount">Showing 0 of 0 entries</p>

            <!-- Pagination (Basic) -->
            <div class="mt-4 flex justify-between">
                <button class="bg-gray-300 px-4 py-2 rounded" onclick="previousPage()">Previous</button>
                <span id="pageNumber" class="px-4">1</span>
                <button class="bg-gray-300 px-4 py-2 rounded" onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let invoices = [
            { payer: "MINNESOTA DEPT OF HUMAN SERVICES", date: "2025-03-13", user: "Anant", invoiceLink: "invoice.pdf" }
        ];

        let currentPage = 1;
        let itemsPerPage = 5;

        function loadInvoices() {
            let tableBody = document.getElementById("invoiceTable");
            let start = (currentPage - 1) * itemsPerPage;
            let end = start + itemsPerPage;
            let paginatedInvoices = invoices.slice(start, end);

            tableBody.innerHTML = "";
            paginatedInvoices.forEach((invoice) => {
                tableBody.innerHTML += `<tr class="border-t">
                    <td class="p-2">${invoice.payer}</td>
                    <td class="p-2">${invoice.date}</td>
                    <td class="p-2">${invoice.user}</td>
                    <td class="p-2"><a href="${invoice.invoiceLink}" class="text-blue-600">Payer Invoice</a></td>
                </tr>`;
            });

            document.getElementById("entriesCount").textContent = `Showing ${paginatedInvoices.length} of ${invoices.length} entries`;
            document.getElementById("pageNumber").textContent = currentPage;
        }

        function nextPage() {
            if (currentPage * itemsPerPage < invoices.length) {
                currentPage++;
                loadInvoices();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadInvoices();
            }
        }

        document.addEventListener("DOMContentLoaded", loadInvoices);
    </script>

</body>
</html>
