<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>245D Compliance Billing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        select, input, button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .ready {
            background-color: #28a745;
            color: white;
        }
        .not-billable {
            background-color: #dc3545;
            color: white;
        }
        .download-btn {
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>245D Compliance Billing</h1>
        <div class="filters">
            <select id="payerSelect">
                <option value="">Select Payer</option>
                <option value="MINNESOTA DEPT OF HUMAN SERVICES">MINNESOTA DEPT OF HUMAN SERVICES</option>
                <option value="BCBS MN BLUE PLUS MEDICAID">BCBS MN BLUE PLUS MEDICAID</option>
                <option value="Medica">Medica</option>
                <option value="Health Partners - Minnesota">Health Partners - Minnesota</option>
                <option value="UCare of Minnesota">UCare of Minnesota</option>
            </select>
            <input type="text" id="generatedBy" placeholder="Generated By">
            <input type="date" id="serviceDate">
            <button onclick="filterClaims()">Get It Ready For Billing</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Subscriber#</th>
                        <th>Payer</th>
                        <th>Schedule From</th>
                        <th>Schedule To</th>
                        <th>Scheduled Hours</th>
                        <th>Worked Hours</th>
                        <th>Approved</th>
                        <th>Employee(s)</th>
                        <th>Total Amount</th>
                        <th>Procedure Code - Modifier</th>
                        <th>Billing Status</th>
                    </tr>
                </thead>
                <tbody id="claimsTable">
                    <!-- Dynamic content will be added here -->
                </tbody>
            </table>
        </div>

        <button class="download-btn" onclick="exportToCSV()">Download CSV</button>
    </div>

    <script>
        function filterClaims() {
            let payer = document.getElementById('payerSelect').value;
            let generatedBy = document.getElementById('generatedBy').value;
            let serviceDate = document.getElementById('serviceDate').value;

            // Simulating dynamic data retrieval
            let claimsData = [
                {
                    client: "John Doe",
                    subscriber: "123456",
                    payer: payer,
                    scheduleFrom: "2025-03-01",
                    scheduleTo: "2025-03-02",
                    scheduledHours: 8,
                    workedHours: 7.5,
                    approved: "Yes",
                    employee: "Jane Smith",
                    totalAmount: "$500.00",
                    procedureCode: "H2014 - U1",
                    status: "Ready For Bill"
                },
                {
                    client: "Alice Brown",
                    subscriber: "789012",
                    payer: payer,
                    scheduleFrom: "2025-03-05",
                    scheduleTo: "2025-03-06",
                    scheduledHours: 10,
                    workedHours: 9.5,
                    approved: "Yes",
                    employee: "Mark Johnson",
                    totalAmount: "$750.00",
                    procedureCode: "T1016 - U2",
                    status: "Not Billable"
                }
            ];

            let tableBody = document.getElementById("claimsTable");
            tableBody.innerHTML = ""; // Clear previous data

            claimsData.forEach(claim => {
                let row = `
                    <tr>
                        <td>${claim.client}</td>
                        <td>${claim.subscriber}</td>
                        <td>${claim.payer}</td>
                        <td>${claim.scheduleFrom}</td>
                        <td>${claim.scheduleTo}</td>
                        <td>${claim.scheduledHours}</td>
                        <td>${claim.workedHours}</td>
                        <td>${claim.approved}</td>
                        <td>${claim.employee}</td>
                        <td>${claim.totalAmount}</td>
                        <td>${claim.procedureCode}</td>
                        <td><span class="status-badge ${claim.status === 'Ready For Bill' ? 'ready' : 'not-billable'}">
                            ${claim.status}
                        </span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function exportToCSV() {
            let csvContent = "Client,Subscriber#,Payer,Schedule From,Schedule To,Scheduled Hours,Worked Hours,Approved,Employee(s),Total Amount,Procedure Code - Modifier,Billing Status\n";
            let rows = document.querySelectorAll("table tbody tr");

            rows.forEach(row => {
                let rowData = [];
                row.querySelectorAll("td").forEach(cell => rowData.push(cell.innerText));
                csvContent += rowData.join(",") + "\n";
            });

            let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "245D_Billing.csv";
            link.click();
        }
    </script>
</body>
</html>
